name: CI

on: push

permissions:
  contents: write

jobs:
  build-linux:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout latest code
        uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: zulu
          java-version: 11

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      - name: Build
        run: ./gradlew build --stacktrace --scan


  sonar:
    needs: build-linux
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run Sonar Scanner
        run: ./gradlew sonarqube
        env:
          SONAR_TOKEN: sqa_e80ed932c5d53dae5db7945b59354aaeba84dcf7
          SONAR_HOST_URL: https://bjlzv213-9000.euw.devtunnels.ms/projects
        
  pvs:
    needs: build-linux
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build PVS-Studio image
        run: |
          docker build -t viva64/pvs-studio:7.36 -f Dockerfile

      - name: Start PVS-Studio container and analyze
        run: |
          docker-compose run --rm pvs-analyzer 